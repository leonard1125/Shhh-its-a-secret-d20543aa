<!DOCTYPE html>
<html>
	<body>
		<link rel="stylesheet" href="style.css">
		<h1>Bit Academy Sign Up</h1>
		<title>Bit Academy Sign Up</title>	
	<form action= "#"> 
		<label for="name">Naam</label>
		<p> </p>
		<input type="text" id="name" name="name" required
       minlength="4" maxlength="30" size="12">
		<p> </p>
	   <label for="email">Email</label>
	   	<p> </p>
		<input type="email" id="email" name="name" required
       minlength="4" maxlength="50" size="12">
	   <p> </p>
	   <label for="tnumber">Telefoonnummer</label>
		<p> </p>
		<input type="number" id="tnumber" name="name" pattern="\d{4}" required
       minlength="10" maxlength="10" size="12">
	   <p> </p>
	   <label for="pin">Pincode</label>
	   <p> </p>
	   <input type="password" id="pin" name="name" required
       minlength="4" maxlength="4" size="12" pattern="\d{4}" required>
	   <p> </p>
		<input name="submit" id="submit" type="submit" value="Subscribe!";>
	</form>
	<script src="script.js"></script>
	</body>
</html>
